<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/7aa64ca8b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">11:00</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>

    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                <div class="chat__column">
                    <img class="chat__avatar g-avatar" src="images/dazerro.png" alt="dazerro">
                    <div class="chat__content">
                        <span class="chat__username">
                            김다영
                        </span>
                        <span class="chat__preview">사랑해</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestamp">1분전</span>
                </div>
                </a>
            </li>

        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>    
</body>
</html>

<!-- 
    부모태그는 status-bar
    자식태그는 status-bar__column
    하나의 class에 두개의 값을 줄 수 있음 ex) class="chat__avatar g-avatar"
 -->
