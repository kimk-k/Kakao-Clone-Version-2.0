<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/7aa64ca8b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">11:00</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">친구</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
                <div class="friends__friend friend">
                    <div class="friend__column">
                        <img src="images/dazerro.png" alt="avatar" class="g-avatar friend__avatar">
                        <div class="friend__content">
                    <span class="friend__name">
                        김 규
                    </span>
                    <span class="friend__status">
                        K group
                    </span>
                    </div>                            
                </div>
            </div>
        </header>
        <div class="friends__plus">
                <h5 class="friends__title">추천친구</h5>
                <div class="friends__friend friend">
                    <div class="friend__column">
                    <img src="images/dazerro.png" alt="avatar" class="friend__avatar">
                        <div class="friend__content">
                        <span class="friend__name">
                        Plus Friend
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        <ul class="friends__list">
            <h5 class="friends__title">친구 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                <img src="images/dazerro.png" alt="avatar" class="friend__avatar">
                    <div class="friend__content">
                <span class="friend__name">
                    김다영
                </span>
                <span class="friend__status">
                    규뿐
                </span>
                </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span class="play-list">
                        지독하게 - FTISLAND
                    </span>
                    <i class="fas fa-play"></i>
                </div>
            </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>    
</body>
</html>
